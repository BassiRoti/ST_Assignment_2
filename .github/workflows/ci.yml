name: Java CI with Maven

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Maven
      uses: actions/setup-java@v3
      with:
        distribution: 'maven'
        maven-version: '3.8.1'  # You can specify the Maven version if needed

    - name: Build and Run Tests with Maven
      run: |
        mvn clean install
        mvn test
