name: Java CI without Maven

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Compile Java Code
      run: |
        mkdir -p bin
        javac -d bin -cp . ./src/*.java ./Tests/*.java

    - name: Run Unit Tests
      run: |
        java -cp ./bin org.junit.runner.JUnitCore LoginAppTest
