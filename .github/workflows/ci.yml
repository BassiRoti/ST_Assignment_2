name: Java CI with Maven

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Test/

    env:
      MODE: "dev"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Adjust based on your project's JDK version

    - name: Compile Java Code
      run: |
        javac -d bin -cp . ./src/*.java ./Tests/*.java

    - name: Run Unit Tests
      run: |
        java -cp ./bin org.junit.runner.JUnitCore LoginAppTest
